<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient - matching app's blue to purple -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    
    <!-- Subtle inner glow -->
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.1"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square (macOS style) -->
  <rect x="64" y="64" width="896" height="896" rx="200" ry="200" fill="url(#mainGrad)" filter="url(#shadow)"/>
  
  <!-- Inner glow overlay -->
  <rect x="64" y="64" width="896" height="896" rx="200" ry="200" fill="url(#innerGlow)"/>
  
  <!-- Microphone body -->
  <rect x="400" y="260" width="224" height="320" rx="112" fill="#ffffff"/>
  
  <!-- Microphone grille lines -->
  <g stroke="#3b82f6" stroke-width="12" stroke-linecap="round" opacity="0.4">
    <line x1="450" y1="340" x2="574" y2="340"/>
    <line x1="450" y1="390" x2="574" y2="390"/>
    <line x1="450" y1="440" x2="574" y2="440"/>
    <line x1="450" y1="490" x2="574" y2="490"/>
  </g>
  
  <!-- Microphone stand arc -->
  <path d="M300 480 Q300 680 512 680 Q724 680 724 480" 
        fill="none" stroke="#ffffff" stroke-width="48" stroke-linecap="round"/>
  
  <!-- Microphone stand vertical -->
  <line x1="512" y1="680" x2="512" y2="780" stroke="#ffffff" stroke-width="48" stroke-linecap="round"/>
  
  <!-- Microphone stand base -->
  <line x1="380" y1="780" x2="644" y2="780" stroke="#ffffff" stroke-width="48" stroke-linecap="round"/>
  
  <!-- Sound waves left -->
  <g stroke="#ffffff" stroke-linecap="round" fill="none" opacity="0.7">
    <path d="M240 400 Q180 512 240 624" stroke-width="32"/>
    <path d="M160 340 Q80 512 160 684" stroke-width="24" opacity="0.5"/>
  </g>
  
  <!-- Sound waves right -->
  <g stroke="#ffffff" stroke-linecap="round" fill="none" opacity="0.7">
    <path d="M784 400 Q844 512 784 624" stroke-width="32"/>
    <path d="M864 340 Q944 512 864 684" stroke-width="24" opacity="0.5"/>
  </g>
  
  <!-- Recording indicator dot (green like the app) -->
  <circle cx="512" cy="340" r="36" fill="#22c55e"/>
</svg>
