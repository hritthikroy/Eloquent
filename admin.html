<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eloquent Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
      background: #1e293b;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: #3b82f6;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 10px;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .header h1 {
      color: white;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .admin-badge {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .container {
      flex: 1;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 28px;
      color: white;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .stat-card:hover::before {
      left: 100%;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .stat-card h3 {
      font-size: 14px;
      font-weight: 500;
      opacity: 0.8;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-card .label {
      font-size: 14px;
      opacity: 0.7;
    }

    .section {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 28px;
      margin-bottom: 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .section:hover::before {
      left: 100%;
    }

    .section:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .section h2 {
      color: white;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .api-key-form {
      display: grid;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      color: white;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input, .form-group select, .form-group textarea {
      padding: 14px 16px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }

    .form-group input::placeholder, .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.6);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.3px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
    }

    .btn-danger:active {
      transform: translateY(0);
    }

    .btn-success {
      background: #10b981;
      color: white;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }

    .btn-success:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
    }

    .btn-success:active {
      transform: translateY(0);
    }

    .api-requests-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    .api-requests-table th,
    .api-requests-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    .api-requests-table th {
      background: rgba(255, 255, 255, 0.1);
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-success {
      background: #10b981;
      color: white;
    }

    .status-error {
      background: #ef4444;
      color: white;
    }

    .status-pending {
      background: #f59e0b;
      color: white;
    }

    .user-list {
      display: grid;
      gap: 12px;
    }

    .user-item {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }

    .user-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.12);
    }

    .user-info {
      color: white;
    }

    .user-info .name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .user-info .email {
      font-size: 14px;
      opacity: 0.7;
    }

    .user-stats {
      display: flex;
      gap: 20px;
      color: white;
      font-size: 14px;
    }

    .alert {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10b981;
      backdrop-filter: blur(10px);
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      backdrop-filter: blur(10px);
    }

    .hidden {
      display: none;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg width="40" height="40" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="100%" style="stop-color:#764ba2"/>
          </linearGradient>
          <linearGradient id="shineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0"/>
          </linearGradient>
        </defs>
        <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>
        <ellipse cx="24" cy="20" rx="18" ry="14" fill="url(#shineGrad)"/>
        <rect x="24" y="14" width="16" height="24" rx="8" fill="#ffffff"/>
        <line x1="27" y1="19" x2="37" y2="19" stroke="#a0aec0" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="27" y1="23" x2="37" y2="23" stroke="#a0aec0" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="27" y1="27" x2="37" y2="27" stroke="#a0aec0" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="27" y1="31" x2="37" y2="31" stroke="#a0aec0" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M18 30 Q18 44 32 44 Q46 44 46 30" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
        <line x1="32" y1="44" x2="32" y2="50" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
        <line x1="24" y1="50" x2="40" y2="50" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
        <path d="M16 24 Q11 32 16 40" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
        <path d="M11 20 Q4 32 11 44" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
        <path d="M48 24 Q53 32 48 40" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
        <path d="M53 20 Q60 32 53 44" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
        <circle cx="32" cy="19" r="2.5" fill="#ff4757"/>
      </svg>
    </div>
    <h1>Eloquent Admin Panel</h1>
    <div class="admin-badge">Admin</div>
  </div>

  <div class="container">
    <!-- Stats Overview -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total API Requests</h3>
        <div class="value" id="totalRequests">0</div>
        <div class="label">Today</div>
      </div>
      <div class="stat-card">
        <h3>Active Users</h3>
        <div class="value" id="activeUsers">0</div>
        <div class="label">Last 24h</div>
      </div>
      <div class="stat-card">
        <h3>API Usage</h3>
        <div class="value" id="apiUsage">0%</div>
        <div class="label">Daily Limit</div>
      </div>
      <div class="stat-card">
        <h3>Success Rate</h3>
        <div class="value" id="successRate">0%</div>
        <div class="label">Last 100 requests</div>
      </div>
    </div>

    <!-- API Configuration -->
    <div class="section">
      <h2>üîë API Configuration</h2>
      <div id="alertContainer"></div>
      <form class="api-key-form" id="apiConfigForm">
        <div class="form-group">
          <label for="masterApiKey">Master API Key</label>
          <input type="password" id="masterApiKey" placeholder="Enter master Groq API key..." required>
        </div>
        <div class="form-group">
          <label for="dailyLimit">Daily Request Limit</label>
          <input type="number" id="dailyLimit" placeholder="1000" min="1" max="10000" value="1000">
        </div>
        <div class="form-group">
          <label for="rateLimitPerUser">Rate Limit per User (requests/hour)</label>
          <input type="number" id="rateLimitPerUser" placeholder="100" min="1" max="1000" value="100">
        </div>
        <button type="submit" class="btn btn-primary">
          <span id="saveConfigText">Save Configuration</span>
          <div class="loading hidden" id="saveConfigLoading"></div>
        </button>
      </form>
    </div>

    <!-- User Management -->
    <div class="section">
      <h2>üë• User Management</h2>
      <div class="form-group">
        <label for="newUserEmail">Add New User</label>
        <div style="display: flex; gap: 12px;">
          <input type="email" id="newUserEmail" placeholder="user@example.com" style="flex: 1;">
          <button type="button" class="btn btn-success" onclick="addUser()">Add User</button>
        </div>
      </div>
      <div class="user-list" id="userList">
        <!-- Users will be populated here -->
      </div>
    </div>

    <!-- API Request Monitoring -->
    <div class="section">
      <h2>üìä API Request Monitoring</h2>
      <div style="display: flex; gap: 12px; margin-bottom: 16px;">
        <button class="btn btn-primary" onclick="refreshRequests()">Refresh</button>
        <button class="btn btn-danger" onclick="clearLogs()">Clear Logs</button>
      </div>
      <table class="api-requests-table">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>User</th>
            <th>Type</th>
            <th>Status</th>
            <th>Duration</th>
            <th>Tokens</th>
          </tr>
        </thead>
        <tbody id="requestsTableBody">
          <!-- Requests will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Load admin data on startup
    document.addEventListener('DOMContentLoaded', async () => {
      // Verify admin access on page load
      try {
        const hasAccess = await ipcRenderer.invoke('admin-verify-access');
        if (!hasAccess) {
          document.body.innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; text-align: center;">
              <h1 style="color: #ef4444; margin-bottom: 20px;">üö´ Access Denied</h1>
              <p style="color: #ffffff; margin-bottom: 30px;">You do not have permission to access the admin panel.</p>
              <button onclick="window.close()" style="padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer;">Close Window</button>
            </div>
          `;
          return;
        }
      } catch (error) {
        console.error('Failed to verify admin access:', error);
        document.body.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; text-align: center;">
            <h1 style="color: #ef4444; margin-bottom: 20px;">‚ùå Error</h1>
            <p style="color: #ffffff; margin-bottom: 30px;">Failed to verify admin access.</p>
            <button onclick="window.close()" style="padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer;">Close Window</button>
          </div>
        `;
        return;
      }

      loadAdminConfig();
      loadAdminData();
      loadUsers();
      loadApiRequests();
      
      // Refresh data every 30 seconds
      setInterval(() => {
        loadAdminData();
        loadApiRequests();
      }, 30000);
    });

    // API Configuration Form
    document.getElementById('apiConfigForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const saveBtn = document.getElementById('saveConfigText');
      const loading = document.getElementById('saveConfigLoading');
      
      saveBtn.classList.add('hidden');
      loading.classList.remove('hidden');
      
      const config = {
        masterApiKey: document.getElementById('masterApiKey').value,
        dailyLimit: parseInt(document.getElementById('dailyLimit').value),
        rateLimitPerUser: parseInt(document.getElementById('rateLimitPerUser').value)
      };
      
      try {
        await ipcRenderer.invoke('admin-save-config', config);
        showAlert('Configuration saved successfully!', 'success');
        
        // Reload admin data to reflect changes
        loadAdminData();
      } catch (error) {
        showAlert('Failed to save configuration: ' + error.message, 'error');
      } finally {
        saveBtn.classList.remove('hidden');
        loading.classList.add('hidden');
      }
    });

    // Load admin configuration into form
    async function loadAdminConfig() {
      try {
        const config = await ipcRenderer.invoke('admin-get-config');
        
        document.getElementById('masterApiKey').value = config.masterApiKey || '';
        document.getElementById('dailyLimit').value = config.dailyLimit || 1000;
        document.getElementById('rateLimitPerUser').value = config.rateLimitPerUser || 100;
        
        console.log('‚úÖ Admin configuration loaded into form');
      } catch (error) {
        console.error('Failed to load admin configuration:', error);
        showAlert('Failed to load configuration: ' + error.message, 'error');
      }
    }

    // Load admin dashboard data
    async function loadAdminData() {
      try {
        const stats = await ipcRenderer.invoke('admin-get-stats');
        
        document.getElementById('totalRequests').textContent = stats.totalRequests || 0;
        document.getElementById('activeUsers').textContent = stats.activeUsers || 0;
        document.getElementById('apiUsage').textContent = (stats.apiUsage || 0) + '%';
        document.getElementById('successRate').textContent = (stats.successRate || 0) + '%';
      } catch (error) {
        console.error('Failed to load admin data:', error);
      }
    }

    // Load users
    async function loadUsers() {
      try {
        const users = await ipcRenderer.invoke('admin-get-users');
        const userList = document.getElementById('userList');
        
        userList.innerHTML = users.map(user => `
          <div class="user-item">
            <div class="user-info">
              <div class="name">${user.email}</div>
              <div class="email">Added: ${new Date(user.createdAt).toLocaleDateString()}</div>
            </div>
            <div class="user-stats">
              <span>Requests: ${user.requestCount || 0}</span>
              <span>Last Active: ${user.lastActive ? new Date(user.lastActive).toLocaleDateString() : 'Never'}</span>
              <button class="btn btn-danger" onclick="removeUser('${user.id}')">Remove</button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Failed to load users:', error);
      }
    }

    // Load API requests
    async function loadApiRequests() {
      try {
        const requests = await ipcRenderer.invoke('admin-get-requests');
        const tbody = document.getElementById('requestsTableBody');
        
        tbody.innerHTML = requests.map(req => `
          <tr>
            <td>${new Date(req.timestamp).toLocaleString()}</td>
            <td>${req.userEmail || 'Anonymous'}</td>
            <td>${req.type}</td>
            <td><span class="status-badge status-${req.status}">${req.status}</span></td>
            <td>${req.duration}ms</td>
            <td>${req.tokens || 'N/A'}</td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Failed to load API requests:', error);
      }
    }

    // Add new user
    async function addUser() {
      const email = document.getElementById('newUserEmail').value;
      if (!email) return;
      
      try {
        await ipcRenderer.invoke('admin-add-user', { email });
        document.getElementById('newUserEmail').value = '';
        showAlert('User added successfully!', 'success');
        loadUsers();
      } catch (error) {
        showAlert('Failed to add user: ' + error.message, 'error');
      }
    }

    // Remove user
    async function removeUser(userId) {
      if (!confirm('Are you sure you want to remove this user?')) return;
      
      try {
        await ipcRenderer.invoke('admin-remove-user', userId);
        showAlert('User removed successfully!', 'success');
        loadUsers();
      } catch (error) {
        showAlert('Failed to remove user: ' + error.message, 'error');
      }
    }

    // Refresh requests
    function refreshRequests() {
      loadApiRequests();
      showAlert('Requests refreshed!', 'success');
    }

    // Clear logs
    async function clearLogs() {
      if (!confirm('Are you sure you want to clear all logs?')) return;
      
      try {
        await ipcRenderer.invoke('admin-clear-logs');
        showAlert('Logs cleared successfully!', 'success');
        loadApiRequests();
      } catch (error) {
        showAlert('Failed to clear logs: ' + error.message, 'error');
      }
    }

    // Show alert
    function showAlert(message, type) {
      const container = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      
      container.innerHTML = '';
      container.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }
  </script>
</body>
</html>
