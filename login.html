<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eloquent - Sign In</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }

    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .logo p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .btn-google {
      background: white;
      color: #1f2937;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-google:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-google:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-google svg {
      width: 20px;
      height: 20px;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 16px;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: #86efac;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }

    .divider span {
      padding: 0 16px;
    }

    .features {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    .feature svg {
      width: 20px;
      height: 20px;
      color: #22c55e;
    }

    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 0, 0, 0.2);
      border-top-color: #1f2937;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .privacy-note {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.5;
    }

    .privacy-note a {
      color: #60a5fa;
      text-decoration: none;
    }

    .privacy-note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#3b82f6"/>
              <stop offset="100%" style="stop-color:#8b5cf6"/>
            </linearGradient>
          </defs>
          <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>
          <rect x="24" y="16" width="16" height="22" rx="8" fill="#ffffff"/>
          <path d="M20 32 Q20 44 32 44 Q44 44 44 32" fill="none" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round"/>
          <line x1="32" y1="44" x2="32" y2="50" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round"/>
          <line x1="25" y1="50" x2="39" y2="50" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round"/>
        </svg>
        <h1>Eloquent</h1>
        <p>AI-Powered Voice to Text</p>
      </div>

      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>

      <button class="btn btn-google" id="google-btn" onclick="signInWithGoogle()">
        <svg viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span class="btn-text">Continue with Google</span>
        <span class="loading"><span class="spinner"></span></span>
      </button>

      <button class="btn btn-secondary" onclick="continueWithoutAccount()">
        Continue in Development Mode
      </button>

      <div class="features">
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          <span>30 minutes free every month</span>
        </div>
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          <span>AI-powered transcription</span>
        </div>
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          <span>Sync across devices</span>
        </div>
      </div>

      <div class="privacy-note">
        By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    function showError(message) {
      const el = document.getElementById('error-message');
      el.textContent = message;
      el.style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
    }

    function showSuccess(message) {
      const el = document.getElementById('success-message');
      el.textContent = message;
      el.style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
    }

    function setLoading(loading) {
      const btn = document.getElementById('google-btn');
      const btnText = btn.querySelector('.btn-text');
      const loadingEl = btn.querySelector('.loading');
      
      if (loading) {
        btnText.style.display = 'none';
        loadingEl.style.display = 'flex';
        btn.disabled = true;
      } else {
        btnText.style.display = 'inline';
        loadingEl.style.display = 'none';
        btn.disabled = false;
      }
    }

    async function signInWithGoogle() {
      setLoading(true);
      
      try {
        const result = await ipcRenderer.invoke('auth-google');
        
        if (result.success) {
          if (result.isDevelopment) {
            showSuccess('Development mode activated! Redirecting...');
          } else {
            showSuccess('Sign in successful! Redirecting...');
          }
          setTimeout(() => {
            ipcRenderer.send('auth-complete', result);
          }, 500);
        } else {
          let errorMsg = result.error || 'Sign in failed';
          if (errorMsg.includes('your-project.supabase.co') || errorMsg.includes('your-anon-key')) {
            errorMsg = 'Google Sign-in not configured. Please set up Supabase credentials or use Development Mode.';
          }
          showError(errorMsg);
        }
      } catch (error) {
        let errorMsg = error.message || 'Sign in failed';
        if (errorMsg.includes('your-project.supabase.co') || errorMsg.includes('your-anon-key')) {
          errorMsg = 'Google Sign-in not configured. Please set up Supabase credentials or use Development Mode.';
        }
        showError(errorMsg);
      } finally {
        setLoading(false);
      }
    }

    function continueWithoutAccount() {
      ipcRenderer.send('auth-skip');
    }

    // Listen for Google auth callback
    ipcRenderer.on('google-auth-result', (_, result) => {
      setLoading(false);
      if (result.success) {
        showSuccess('Sign in successful! Redirecting...');
        setTimeout(() => {
          ipcRenderer.send('auth-complete', result);
        }, 500);
      } else {
        showError(result.error || 'Sign in failed');
      }
    });
  </script>
</body>
</html>
