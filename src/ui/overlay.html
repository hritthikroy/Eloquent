<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';">
  <title>Recording</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', system-ui, sans-serif;
      -webkit-app-region: drag;
      user-select: none;
      overflow: hidden;
      background: transparent;
      /* PERFORMANCE BOOST: Hardware acceleration */
      transform: translateZ(0);
      backface-visibility: hidden;
      will-change: transform;
      /* PERFORMANCE BOOST: Disable text rendering optimizations for speed */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeSpeed;
    }

    /* ULTRA-FAST Pill-shaped overlay with hardware acceleration */
    .overlay {
      height: 40px;
      background: #1e293b;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: inline-flex;
      align-items: center;
      padding: 0 16px;
      gap: 10px;
      position: relative;
      overflow: hidden;
      /* PERFORMANCE BOOST: Hardware acceleration and compositing */
      transform: translateZ(0);
      backface-visibility: hidden;
      will-change: transform, opacity;
      /* PERFORMANCE BOOST: Force GPU layer */
      -webkit-transform: translateZ(0);
      -webkit-backface-visibility: hidden;
      /* PERFORMANCE BOOST: Optimize rendering */
      contain: layout style paint;
    }

    /* Recording indicator - pulsing ring */
    .rec-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      position: relative;
    }

    .rec-ring {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #22c55e;
      position: absolute;
      animation: ringPulse 1.5s ease-in-out infinite;
    }

    .rec-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    .overlay.rewrite .rec-ring {
      border-color: #a855f7;
    }

    .overlay.rewrite .rec-dot {
      background: #a855f7;
    }

    @keyframes ringPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    /* Label text */
    .rec-label {
      font-size: 13px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      white-space: nowrap;
    }

    /* Waveform - compact inline */
    .waveform {
      height: 20px;
      width: 60px;
      flex-shrink: 0;
    }

    #waveCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Timer badge */
    .timer {
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
      font-variant-numeric: tabular-nums;
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 8px;
      border-radius: 10px;
      flex-shrink: 0;
      text-align: center;
      min-width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }



    /* Entrance animation */
    .overlay {
      animation: slideIn 0.2s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Quick popup mode - faster, more dramatic animations */
    .overlay.quick-popup {
      animation: quickPopIn 0.1s ease-out;
    }

    @keyframes quickPopIn {
      0% { 
        opacity: 0; 
        transform: translateY(-8px) scale(0.8); 
      }
      50% { 
        opacity: 1; 
        transform: translateY(2px) scale(1.05); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    /* Quick popup flash effect */
    .overlay.quick-popup .rec-indicator {
      animation: quickFlash 0.15s ease-in-out infinite;
    }

    @keyframes quickFlash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Quick popup compact styling */
    .overlay.quick-popup {
      height: 35px;
      padding: 0 12px;
      gap: 8px;
    }

    .overlay.quick-popup .rec-label {
      font-size: 12px;
    }

    .overlay.quick-popup .timer {
      font-size: 11px;
      padding: 1px 6px;
      min-width: 35px;
    }

    .overlay.quick-popup .waveform {
      width: 40px;
      height: 16px;
    }

    /* Error state styling */
    .overlay.error {
      border-color: rgba(239, 68, 68, 0.5);
      background: linear-gradient(135deg, #1e293b 0%, #2d1f1f 100%);
      min-width: 380px;
    }

    .overlay.error .rec-ring {
      border-color: #ef4444;
      animation: none;
    }

    .overlay.error .rec-dot {
      background: #ef4444;
    }

    .overlay.error .rec-label {
      color: #ef4444;
      flex-shrink: 0;
    }

    .overlay.error .timer {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.15);
      min-width: auto;
      max-width: 280px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .overlay.error .waveform {
      display: none;
    }
  </style>
</head>

<body>
  <div class="overlay" id="overlay">
    <div class="rec-indicator">
      <div class="rec-ring"></div>
      <div class="rec-dot"></div>
    </div>

    <span class="rec-label">Recording</span>

    <div class="waveform">
      <canvas id="waveCanvas"></canvas>
    </div>

    <div class="timer" id="timer">0:00</div>
  </div>

  <script src="overlay.js"></script>
</body>

</html>
