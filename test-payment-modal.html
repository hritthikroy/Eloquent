<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Modal Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .payment-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .payment-modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #333;
        }
        
        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 16px;
        }
        
        .payment-header h2 {
            margin: 0;
            color: #fff;
        }
        
        .close-modal {
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .close-modal:hover {
            color: #fff;
        }
        
        .plan-info {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        
        .plan-info h3 {
            margin: 0 0 8px 0;
            color: #60a5fa;
        }
        
        .plan-price {
            font-size: 24px;
            font-weight: bold;
            color: #10b981;
            margin: 0;
        }
        
        .payment-instructions {
            margin-bottom: 20px;
        }
        
        .payment-instructions h4 {
            color: #fff;
            margin-bottom: 16px;
        }
        
        .payment-address, .payment-amount, .payment-network {
            margin-bottom: 16px;
        }
        
        .payment-address label, .payment-amount label, .payment-network label {
            display: block;
            color: #ccc;
            margin-bottom: 4px;
            font-size: 14px;
        }
        
        .address-container, .amount-container {
            display: flex;
            gap: 8px;
        }
        
        .payment-address-input, .payment-amount-input {
            flex: 1;
            padding: 8px 12px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-family: monospace;
            font-size: 12px;
        }
        
        .copy-address-btn, .copy-amount-btn {
            padding: 8px 12px;
            background: #60a5fa;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .copy-address-btn:hover, .copy-amount-btn:hover {
            background: #3b82f6;
        }
        
        .network-info {
            color: #10b981;
            font-weight: bold;
        }
        
        .payment-qr {
            margin-bottom: 16px;
            text-align: center;
        }
        
        .qr-container {
            margin-top: 8px;
        }
        
        .qr-code-image {
            max-width: 200px;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            background: white;
            padding: 8px;
        }
        
        .payment-warnings {
            background: #fef3cd;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .warning-item {
            color: #92400e;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .warning-item:last-child {
            margin-bottom: 0;
        }
        
        .payment-status {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .payment-status p {
            margin: 0 0 8px 0;
            color: #ccc;
        }
        
        .payment-status code {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #60a5fa;
        }
        
        .status-text {
            color: #fbbf24 !important;
            font-weight: bold;
        }
        
        .payment-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .btn-primary, .btn-secondary {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #10b981;
            color: white;
        }
        
        .btn-primary:hover {
            background: #059669;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .test-button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Payment Modal Test</h1>
    <button class="test-button" onclick="showTestModal()">Show Payment Modal</button>
    
    <script>
        function showTestModal() {
            const paymentData = {
                paymentAddress: "0x742d35Cc6634C0532925a3b8D4C9db96C4b4d8b6",
                paymentAmount: "3.00",
                paymentCoin: "usdt_bep20",
                orderId: "test-order-123",
                plan: {
                    name: "Starter",
                    price: "2.99"
                },
                paymentInstructions: {
                    network: "BEP20 (Binance Smart Chain)",
                    qr_code: "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=0x742d35Cc6634C0532925a3b8D4C9db96C4b4d8b6"
                },
                qr_code_url: "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=0x742d35Cc6634C0532925a3b8D4C9db96C4b4d8b6"
            };
            
            showPaymentInstructions(paymentData);
        }
        
        function showPaymentInstructions(paymentData) {
            // Create payment instructions modal
            const modal = document.createElement('div');
            modal.className = 'payment-modal';
            modal.innerHTML = `
                <div class="payment-modal-content">
                    <div class="payment-header">
                        <h2>üí∞ Complete Your Payment</h2>
                        <span class="close-modal">&times;</span>
                    </div>
                    
                    <div class="payment-details">
                        <div class="plan-info">
                            <h3>${paymentData.plan?.name || 'Plan'} Subscription</h3>
                            <p class="plan-price">$${paymentData.plan?.price || 'N/A'} USD</p>
                        </div>
                        
                        <div class="payment-instructions">
                            <h4>Send Payment To:</h4>
                            <div class="payment-address">
                                <label>Payment Address:</label>
                                <div class="address-container">
                                    <input type="text" value="${paymentData.paymentAddress}" readonly class="payment-address-input">
                                    <button class="copy-address-btn" data-address="${paymentData.paymentAddress}">Copy</button>
                                </div>
                            </div>
                            
                            <div class="payment-amount">
                                <label>Exact Amount:</label>
                                <div class="amount-container">
                                    <input type="text" value="${paymentData.paymentAmount} ${paymentData.paymentCoin?.toUpperCase()}" readonly class="payment-amount-input">
                                    <button class="copy-amount-btn" data-amount="${paymentData.paymentAmount}">Copy Amount</button>
                                </div>
                            </div>
                            
                            <div class="payment-network">
                                <label>Network:</label>
                                <span class="network-info">${paymentData.paymentInstructions?.network || 'BEP20 (Binance Smart Chain)'}</span>
                            </div>
                            
                            ${paymentData.paymentInstructions?.qr_code || paymentData.qr_code_url ? `
                            <div class="payment-qr">
                                <label>QR Code:</label>
                                <div class="qr-container">
                                    <img src="${paymentData.paymentInstructions?.qr_code || paymentData.qr_code_url}" alt="Payment QR Code" class="qr-code-image" onerror="this.style.display='none'; console.error('QR code failed to load:', this.src);">
                                </div>
                            </div>
                            ` : `
                            <div class="payment-qr">
                                <label>QR Code:</label>
                                <div class="qr-container">
                                    <p style="color: #999; font-size: 14px;">QR code not available</p>
                                    <p style="color: #666; font-size: 12px;">Debug: ${JSON.stringify({qr_code: paymentData.paymentInstructions?.qr_code, qr_code_url: paymentData.qr_code_url})}</p>
                                </div>
                            </div>
                            `}
                        </div>
                        
                        <div class="payment-warnings">
                            <div class="warning-item">
                                ‚ö†Ô∏è Send the EXACT amount shown above
                            </div>
                            <div class="warning-item">
                                ‚ö†Ô∏è Use ${paymentData.paymentInstructions?.network || 'BEP20'} network only
                            </div>
                            <div class="warning-item">
                                ‚ö†Ô∏è Payment will be confirmed automatically
                            </div>
                        </div>
                        
                        <div class="payment-status">
                            <p>Order ID: <code>${paymentData.orderId}</code></p>
                            <p class="status-text">Waiting for payment...</p>
                        </div>
                        
                        <div class="payment-actions">
                            <button class="btn-primary check-status-btn" data-order-id="${paymentData.orderId}">Check Payment Status</button>
                            <button class="btn-secondary close-modal-btn">Close</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Add event listeners
            modal.querySelector('.close-modal').addEventListener('click', () => {
                modal.remove();
            });
            
            modal.querySelector('.close-modal-btn').addEventListener('click', () => {
                modal.remove();
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
    </script>
</body>
</html>
